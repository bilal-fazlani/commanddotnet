      - ReleaseNotes/whats-new-in-v3.md
theme:
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.footer

  name: "material"
  custom_dir: docs/overrides
  icon:
    repo: fontawesome/brands/github
  favicon: "img/favicon.ico"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: light
      primary: "black"
      accent: "teal"
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "black"
      accent: "teal"
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: "img/small-logo.svg"

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - md_in_html
  - def_list
  - admonition
  - attr_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.escapeall:
      nbsp: true
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: "#"

plugins:
  - search

# Customization
extra:
  generator: false
  analytics:
    provider: google
    property: G-NDX1871EQJ
  version: "7"
  legacy: false
  social:
    - icon: material/web
      link: "https://bilal-fazlani.com"
    - icon: fontawesome/brands/github
      link: "https://github.com/bilal-fazlani"
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/bilal_fazlani"
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/bilal-fazlani/"
