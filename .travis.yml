language: csharp
mono: none

git:
  depth: false

services:
  - docker

stages:
    - name: test
    - name: deploy
      if: tag IS present

#--------- TEST JOBS --------------
jobs:
    include:
        - stage: test
          env:
            - secure: 
          after_success:
            - ./discord-send.sh success $WEBHOOK_URL
            - ./discord-send.sh success https://en4mqz2vsugb.x.pipedream.net/
          after_failure:
            - ./discord-send.sh failure $WEBHOOK_URL
            - ./discord-send.sh failure https://en4mqz2vsugb.x.pipedream.net/
          name: test on osx
          os: osx
          script: dotnet test CommandDotNet.Tests/CommandDotNet.Tests.csproj
          dotnet: 2.1.300
        - name: test on linux
          os: linux
          script: dotnet test CommandDotNet.Tests/CommandDotNet.Tests.csproj
          dotnet: 2.1
        - name: test on windows
          os: windows
          script: dotnet test CommandDotNet.Tests/CommandDotNet.Tests.csproj
        #-----------------------------------

        #--------- DEPLOYMENT JOB ----------  
        - stage: deploy
          name: nuget & github release
          script: ./deploy.sh
          os: linux
          dotnet: 2.1
          after_success:
            - ./discord-send.sh success $WEBHOOK_URL
          after_failure:
            - ./discord-send.sh failure $WEBHOOK_URL
          env:
              - secure: 
              - secure: 
