language: csharp
mono: none

git:
  depth: false

stages:
    - name: test
    - name: deploy
      if: tag IS present
    - name: publish documentation
      if: type = push AND branch = master

#--------- TEST JOBS --------------
jobs:
    include:
        - stage: test
          name: test on osx
          os: osx
          script: dotnet test CommandDotNet.Tests/CommandDotNet.Tests.csproj
          dotnet: 2.1.300
        - name: test on linux
          os: linux
          script: dotnet test CommandDotNet.Tests/CommandDotNet.Tests.csproj
          dotnet: 2.1
        - name: test on windows
          os: windows
          script: dotnet test CommandDotNet.Tests/CommandDotNet.Tests.csproj
        #-----------------------------------

        #--------- DEPLOYMENT JOB ----------  
        - stage: deploy
          name: nuget & github release
          script: ./deploy.sh
          os: linux
          dotnet: 2.1
          env:
              - secure: 
        #-----------------------------------

        #--------- DOCUMENTATION PUBLISHING JOB ---------- 
        - stage: publish documentation
          name: update documentation on github pages
          language: python
          python: 3.6
          script: ./publish_doc.sh
          on: linux
          env:
            - secure: 
